<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>
<body>
   
<!-- -->
<form class="form">
    <p id="heading" class="fieldpname">Welcome</p>
    
    <div class="field3"> 
        <img id="image" class="field3"/>
    </div>
    <p id="name" class="fieldpname"> </p>
    
    <input type="button" class="btnConnect" value="Connect" onclick="vchat()">       
          
<input type="button" class="btnLogout" value="Logout" onclick="logout();">       
</form>



<!-- -->

</body>
<script>
    let params = {}
    
    let regex =  /([^&=]+)=([^&]*)/g, m

    while(m = regex.exec(location.href)){
        params[decodeURIComponent(m[1])] = decodeURIComponent(m[2])
    }

    if(Object.keys(params).length > 0){
        localStorage.setItem('authInfo',JSON.stringify(params))
    }

    // hide the acces token
    window.history.pushState({},document.title,"/" + "profile.html")
    let info = JSON.parse(localStorage.getItem('authInfo'))
    console.log(info['access_token'])
    console.log(info['expires_in'])

    fetch("https://www.googleapis.com/oauth2/v3/userinfo",{
        headers:{
            "Authorization":`Bearer ${info['access_token']}`
        }
    })
    .then((data) => data.json())
    .then((info) => {
        console.log(info)
        document.getElementById('name').innerHTML += info.name
        document.getElementById('image').setAttribute('src',info.picture)
    })

    function logout(){
         fetch("https://oauth2.googleapis.com/revoke?token=" + info['accesss_token'],{
            method: 'POST',
            headers:{
                'Content-type':'application/x-www-form-urlencoded'
            }
         })
         .then((data) => {
            location.href = "https://ashokside.github.io/strangers/index.html"
         })

    }

    function vchat(){
        window.location.href = "https://ashokside.github.io/strangers/vchat.html"
    }

</script>


</html>
