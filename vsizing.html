<!doctype html>
<html lang="en">

<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<style>
  
  body {
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
    }

    .copy {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: rgba(214, 212, 212, 0.5);
    }

</style>
<body> 
  <div class="copy">Send URL to to start a video call</div>
  <div class="container" style="background-color: #525a61">
      <div class="row">
       <div class="col-lg-6">
        <div class="row">         
          <div class="col-4 col-md-2">
            <video id="remoteVideo" class="form-control" style="width: 34rem;" autoplay></video>
          </div>
        </div>
     </div>   
      <div class="col-lg-6">
        <div class="row">        
          <div class="col-4 col-md-2">
            <video id="localVideo" class="form-control" style="width: 34rem;" autoplay muted></video>
          </div>
        </div>
     </div>
    </div>
  </div>
     
   
  <div class="" style="text-align:left;">
    <input type="button" class="btnLogout" value="Exit Chat" onclick="logout();">
  </div>
 
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
<script>
  
  function logout(){
      
          window.location.href = "https://vchatt.github.io/strangers/profile.html"
      

  }

</script>
</html>
